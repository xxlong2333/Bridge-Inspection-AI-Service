version: '3.8'

services:
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bridge-ai-service
    ports:
      - "5000:5000"
    volumes:
      - ./weights:/app/weights
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
    restart: unless-stopped
